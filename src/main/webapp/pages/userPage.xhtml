<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>User page</title>
</h:head>

<h:body>

    <h:form>
        <p:growl id="growl" life="8000"/>

        <p:panel id="basic" header="Сторінка для тестування" style="margin-bottom:20px;">
            <p:resizable for="basic"/>

            <h:outputLabel value="Пакет: #{packMB.name}" rendered="true"/><br/>

            <h:panelGrid columns="1" cellpadding="2">
                <p>

                    <p:outputLabel id="question" value="#{questionMB.currentQuestion}" style="font-weight: bold"/>

                    <!--<p:inputTextarea rows="5" cols="40" value=""/>-->


                </p>
            </h:panelGrid>
            <p:commandButton value="previous" action="#{questionMB.getPreviousQuestion}" update="question"/>
            <p:commandButton value="next" action="#{questionMB.getNextQuestion}" update="question"/>

        </p:panel>

    </h:form>
</h:body>

</html>
