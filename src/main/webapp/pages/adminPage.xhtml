<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Admin</title>
</h:head>
<h:body>

    <h:form>
        <p:growl id="growl" life="8000" />

        <h1>Admin page</h1>
        <p>Добавить вопрос:</p>

        <h:panelGrid columns="2" cellpadding="2">
        <p>
            Number:
            <p:inputText value="#{questionMB.number}"/><br/>
            Content:
            <p:inputTextarea rows="5" cols="40" value="#{questionMB.content}"/>
            <p:commandButton value="reset" action="#{questionMB.reset()}" />
            <p:commandButton value="save" action="#{questionMB.addItem()}" update="growl" />

        </p>
        </h:panelGrid>

    </h:form>

</h:body>
</html>
